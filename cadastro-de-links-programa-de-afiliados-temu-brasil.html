<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Links - Temu</title>
</head>
<style>
    /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Estilização do corpo */
body {
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container principal */
.container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

/* Títulos */
h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border 0.3s ease;
}

input:focus {
    border: 1px solid #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

/* Botões */
button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

/* Link de voltar */
a {
    display: block;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    margin-top: 15px;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}

/* Ajuste para tela de senha */
#passwordContainer, #mainContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
}
</style>
<body>

    <div id="passwordContainer">
        <h2>Digite a senha</h2>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Acessar</button>
    </div>

    <div id="mainContainer" style="display: none;">
        <h2>Cadastro de Link e Imagens</h2>
        <input type="text" id="nomeInput" placeholder="Nome do Item">
        <input type="url" id="linkInput" placeholder="Digite o link">
        <input type="text" id="imageInput" placeholder="Digite a URL da imagem">
        <button onclick="addImage()">Adicionar Imagem</button>
        <button onclick="saveItem()" style="background: #00aa6c;">Salvar</button>
        <a href="index.html">Voltar</a>
    </div>

    <script>
        function checkPassword() {
            if (document.getElementById("passwordInput").value === "terracota") {
                document.getElementById("passwordContainer").style.display = "none";
                document.getElementById("mainContainer").style.display = "block";
            } else {
                alert("❌ Senha incorreta!");
            }
        }

        let currentImages = [];

        function addImage() {
            currentImages.push(document.getElementById("imageInput").value);
            document.getElementById("imageInput").value = "";
        }

        async function saveItem() {
            const nome = document.getElementById("nomeInput").value;
            const link = document.getElementById("linkInput").value;

            await fetch("https://shoplinkbr.vercel.app/api/items", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, link, imagens: currentImages })
            });

            alert("✅ Item cadastrado com sucesso!");

            document.getElementById("nomeInput").value = "";
            document.getElementById("linkInput").value = "";
            document.getElementById("imageInput").value = "";
        }
    </script>

</body>
</html>
